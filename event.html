<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="phone">
        <header class="head">
            <a href="dashboard.html"><i class='bx bx-arrow-back'></i></a>
            <p>Create Schedule</p>
            <i class='bx bx-dots-vertical-rounded' ></i>

        </header>
        <figure class="figure2">
          <img src="images/digital-research.png" width="330" height="200" alt="">
        </figure>
        <div class="event-text">
            <h3>Future of AI in Health</h3>
            <h3 class="last">Free</h3>
        </div>
        <div class="event-text2">
            <p class="p1"><span><i class='bx bxs-map'></i></span> Kigali , BK Arena</p>
            <p class="p2">26 november 2023</p>
        </div>
        <section class="navbar">
            <p>Speakers</p>
            <div class="navbar-find">
            </div>
            
         </section>
         <section class="profile">
            <div class="speaker">
                <img src="images/dr-claude.png" alt="">
                <h4>Dr. Claude M.M</h4>
                <p>the general director of <br> Rwanda Biomedical Center </p>
                <div class="social-media">
                    <i class='bx bxl-instagram-alt'></i>
                    <i class='bx bxl-github' ></i>
                    <i class='bx bxl-twitter' ></i>
                </div>
            </div>
            <div class="speaker">
                <img src="images/alexis.png" alt="">
                <h4>Alexis Ntale</h4>
                <p>CEO. Rwanda ICT chamber <br><span>&nbsp;</span></p>
                <div class="social-media">
                    <i class='bx bxl-instagram-alt'></i>
                    <i class='bx bxl-github' ></i>
                    <i class='bx bxl-twitter' ></i>
                </div>
            </div>
            <div class="speaker">
                <img src="images/pelin.png" alt="">
                <h4>Pelin Mutanguha</h4>
                <p>Assistant lecturer at University <br> of Rwanda</p>
                
                <div class="social-media">
                    <i class='bx bxl-instagram-alt'></i>
                    <i class='bx bxl-github' ></i>
                    <i class='bx bxl-twitter' ></i>
                </div>
            </div>
            
         </section>
         <div class="btn btn__5">
            <a href="#"><button>RSVP</button></a>
       </div>
    </section>

</body>
</html>
